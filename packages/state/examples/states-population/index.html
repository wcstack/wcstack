<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>U.S. State population</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  body {
    margin-left: 10px;
  }
  
  .over {
    color: red;
  }
  
  .under {
    color: blue;
  }
  
  tr.summary td {
    background-color: white;
    font-weight: bold;
  }
  </style>
  <script type="importmap">
    {
      "imports": {
        "states": "./allStates.js"
      }
    }
  </script>
  <script type="module" src="../../dist/auto.js"></script>
</head>
<body>
  <wcs-state>
    <script type="module">
import { allStates } from "states";

const summaryPopulation = (sum, population) => sum + population;

export default {
  stateByRegion: Map.groupBy(allStates, state => state.region),
  regions: Array.from(new Set(allStates.map(state => state.region))).toSorted(),

  get "regions.*.states"() {
    return this.stateByRegion.get(this["regions.*"]);
  },

  get "regions.*.states.*.shareOfRegionPopulation"() {
    return this["regions.*.states.*.population"] / this["regions.*.population"];
  },

  get "regions.*.states.*.shareOfPopulation"() {
    return this["regions.*.states.*.population"] / this.population;
  },

  get "regions.*.population"() {
    return this.$getAll("regions.*.states.*.population", [ this.$1 ]).reduce(summaryPopulation, 0);
  },

  get "regions.*.shareOfPopulation"() {
    return this["regions.*.population"] / this.population;
  },

  get population() {
    return this.$getAll("regions.*.population", []).reduce(summaryPopulation, 0);
  }

};
    </script>
  </wcs-state>

  <div class="container">
    <div>
      <table class="table table-striped">
        <colgroup>
          <col class="col-md-3">
          <col class="col-md-3">
          <col class="col-md-2">
          <col class="col-md-2">
          <col class="col-md-2">
        </colgroup>
        <thead>
          <tr>
            <th class="text-center">State</th>
            <th class="text-center">Capital City</th>
            <th class="text-center">Population</th>
            <th class="text-center">Percent of Region's Population</th>
            <th class="text-center">Percent of Total Population</th>
          </tr>
        </thead>
        <tbody>
          <template data-bind-state="for: regions">
            <template data-bind-state="for: regions.*.states">
              <tr>
                <td class="text-center">{{ .name }}</td>
                <td class="text-center">{{ .capital }}</td>
                <td class="text-right" data-bind="
                  class.over : .population|ge,5000000;
                  class.under: .population|lt,1000000;
                ">{{ .population|locale }}</td>
                <td class="text-right">{{ .shareOfRegionPopulation|percent(2) }}</td>
                <td class="text-right">{{ .shareOfPopulation|percent(2) }}</td>
              </tr>
            </template>
            <tr class="summary">
              <td class="text-center" colspan="2">{{ . }}</td>
              <td class="text-right">{{ .population|locale }}</td>
              <td></td>
              <td class="text-right">{{ .shareOfPopulation|percent(2) }}</td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr class="summary">
            <td class="text-center" colspan="2">Total</td>
            <td class="text-right">{{ population|locale }}</td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</body>
</html>
