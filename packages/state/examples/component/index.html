<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>simple state</title>
  <script type="importmap">
    {
      "imports": {
        "@components/myComponent": "./components/myComponent.js"
      }
    }
  </script>
  <script type="module" src="../../dist/auto.js"></script>
  <style>
    .over {
      color: red;
    }
  </style>
</head>
<body>
  <wcs-state>
    <script type="module">
import "@components/myComponent";

export default {
  user: { id: 1, name: "Alice" },
  users: [
    { id: 1, name: "Alice" },
    { id: 2, name: "Bob" },
    { id: 3, name: "Charlie" }
  ],
  points: [
    { x: 10, y: 10, color: "red" },
    { x: 30, y: 20, color: "blue" },
    { x: 50, y: 15, color: "green" }
  ],
  showSvg: true,
};
    </script>
  </wcs-state>

  <div>{{ user.name }}</div>
  <input type="text" data-wcs="value: user.name" />
  <my-component data-wcs="state.message: user.name"></my-component>

  <div>Loop: users</div>
  <template data-wcs="for: users">
    <div>{{ .name}}</div>
    <input type="text" data-wcs="value: .name" />
    <my-component data-wcs="state.message: .name"></my-component>
  </template>

  <hr>

  <h3>SVG内でのtemplate使用例</h3>
  <div>
    <input type="checkbox" data-wcs="checked: showSvg" id="showSvg" />
    <label for="showSvg">SVGを表示</label>
  </div>

  <svg width="200" height="100" style="border: 1px solid #ccc;">
    <template data-wcs="if: showSvg">
      <rect x="0" y="0" width="200" height="100" fill="#f0f0f0" />
      <template data-wcs="for: points">
        <circle data-wcs="attr.cx: .x; attr.cy: .y; attr.fill: .color" r="5" />
      </template>
    </template>
  </svg>

</body>
</html>
