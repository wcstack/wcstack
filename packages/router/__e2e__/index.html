<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wcs-router Example</title>
  <script type="module" src="./comp.js"></script>
  <script type="module" src="../dist/auto.js"></script>
</head>
<body>
  <template id="main-layout">
    <section>
      <nav>
        <wcs-link to="/">Home</wcs-link>
        <wcs-link to="/about">About</wcs-link>
        <wcs-link to="/contact">Contact</wcs-link>
        <wcs-link to="/admin">Admin</wcs-link>
        <wcs-link to="/admin/users/123">User 123</wcs-link>
        <wcs-link to="/admin/users/456">User 456</wcs-link>
      </nav>
    </section>
    <section>
      <h1>Main Layout</h1>
      <slot name="header"></slot>
      <slot></slot>
    </section>
  </template>

  <wcs-router basename="/packages/core/__e2e__">
    <template>
      <wcs-route path="/">
        <wcs-layout layout="main-layout">
          <div slot="header">
            <h2>Header Content</h2>
          </div>
          <p>Welcome to the home page!</p>
          <wcs-route path="about">
            <div>About Page</div>
            <!-- comment for about page -->
          </wcs-route>
          <wcs-route path="contact">
            <div>Contact Page</div>
            <!-- comment for contact page -->
          </wcs-route>
        </wcs-layout>
      </wcs-route>
      <wcs-route path="/admin">
        <div>Admin Page</div>
        <wcs-route path="users/:value">
          <div>Users Page</div>
          <input type="text" data-bind="" />
        </wcs-route>
      </wcs-route>
    </template>
  </wcs-router>

</body>
</html>
