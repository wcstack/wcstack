<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wcstack Shopping Cart</title>
  <script type="module" src="../../packages/autoloader/dist/auto.js"></script>
  <script type="module" src="../../packages/state/dist/auto.js"></script>
  <style>
    :root {
      color-scheme: light;
      font-family: Inter, "Segoe UI", system-ui, sans-serif;
      line-height: 1.5;
      --accent: #0d9488;
      --accent-hover: #0f766e;
      --accent-bg: #f0fdfa;
      --accent-ring: rgba(13, 148, 136, 0.2);
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-muted: #94a3b8;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow: 0 4px 24px rgba(15, 23, 42, 0.07);
    }

    * { box-sizing: border-box; margin: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at 30% 0%, #ccfbf133 0%, transparent 50%),
        radial-gradient(ellipse at 70% 100%, #99f6e422 0%, transparent 50%);
    }

    .app {
      width: min(720px, 100% - 2rem);
      margin: 0 auto;
      padding: 3rem 0 4rem;
      display: grid;
      gap: 1rem;
    }

    /* ── Header ─────────────────────────── */
    .header {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
      padding: 0 0 0.25rem;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--accent), #0891b2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 1.6rem;
      height: 1.6rem;
      padding: 0 0.45rem;
      border-radius: 99px;
      background: var(--accent);
      color: #fff;
      font-size: 0.8rem;
      font-weight: 700;
    }
    .header-sub {
      color: var(--text-secondary);
      font-size: 0.88rem;
    }

    /* ── Card ───────────────────────────── */
    .card {
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* ── Cart Table ─────────────────────── */
    .cart-header {
      display: grid;
      grid-template-columns: 1fr 7rem 10rem 5.5rem 2.5rem;
      gap: 0.5rem;
      align-items: center;
      padding: 0.75rem 1.25rem;
      background: #f8fafc;
      border-bottom: 1px solid var(--border);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }
    .cart-header span:nth-child(n+2) { text-align: right; }

    .cart-item {
      display: grid;
      grid-template-columns: 1fr 7rem 10rem 5.5rem 2.5rem;
      gap: 0.5rem;
      align-items: center;
      padding: 0.9rem 1.25rem;
      border-bottom: 1px solid var(--border);
      transition: background 0.15s;
    }
    .cart-item:last-child { border-bottom: none; }
    .cart-item:hover { background: #fafbfd; }

    .item-name {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .item-price {
      text-align: right;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* Quantity Controls */
    .qty-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0;
    }
    .qty-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border: 1.5px solid var(--border);
      background: #fff;
      color: var(--text);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s, opacity 0.15s;
      line-height: 1;
      user-select: none;
    }
    .qty-btn:first-child { border-radius: 8px 0 0 8px; }
    .qty-btn:last-child { border-radius: 0 8px 8px 0; }
    .qty-btn:hover:not(:disabled) {
      border-color: var(--accent);
      background: var(--accent-bg);
    }
    .qty-btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }
    .qty-value {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 30px;
      border-top: 1.5px solid var(--border);
      border-bottom: 1.5px solid var(--border);
      background: #fff;
      font-size: 0.9rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .item-subtotal {
      text-align: right;
      font-weight: 700;
      font-size: 0.95rem;
      font-variant-numeric: tabular-nums;
    }

    .remove-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      margin-left: auto;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-muted);
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .remove-btn:hover {
      background: #fef2f2;
      color: var(--danger);
    }

    /* ── Summary ────────────────────────── */
    .summary {
      padding: 1.25rem;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .summary-row .label { font-weight: 500; }
    .summary-row .value {
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
    .summary-divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 0.5rem 0;
    }
    .summary-total {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
      font-size: 1.2rem;
      font-weight: 800;
      color: var(--text);
    }
    .summary-total .value {
      color: var(--accent);
    }

    /* ── Empty State ───────────────────── */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }
    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      opacity: 0.4;
    }
    .empty-state p {
      font-size: 0.95rem;
    }

    /* ── Feature Labels ────────────────── */
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      padding: 0 0.25rem;
    }
    .feat {
      font-size: 0.7rem;
      padding: 0.2rem 0.55rem;
      border-radius: 99px;
      background: var(--accent-bg);
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>

  <wcs-state>
    <script type="module">
export default {
  taxRate: 0.1,
  items: [
    { name: "Wireless Headphones", unitPrice: 12800, quantity: 1 },
    { name: "USB-C Hub Adapter",   unitPrice: 3480,  quantity: 2 },
    { name: "Laptop Stand",        unitPrice: 4500,  quantity: 1 },
    { name: "Mechanical Keyboard", unitPrice: 8900,  quantity: 1 },
  ],

  // ── Path Getters : per-item computed ──
  get "items.*.subtotal"() {
    return this["items.*.unitPrice"] * this["items.*.quantity"];
  },

  // ── Getter Chaining + $getAll aggregation ──
  get totalPrice() {
    return this.$getAll("items.*.subtotal", []).reduce((sum, v) => sum + v, 0);
  },
  get tax() {
    return Math.round(this.totalPrice * this.taxRate);
  },
  get taxRatePercent() {
    return Math.round(this.taxRate * 100);
  },
  get grandTotal() {
    return this.totalPrice + this.tax;
  },
  get itemCount() {
    return this.$getAll("items.*.quantity", []).reduce((sum, v) => sum + v, 0);
  },
  get isEmpty() {
    return this.items.length === 0;
  },

  // ── Event Handlers ──
  increment(e) {
    this["items.*.quantity"]++;
  },
  decrement(e) {
    if (this["items.*.quantity"] > 1) {
      this["items.*.quantity"]--;
    }
  },
  removeItem(e, index) {
    this.items = this.items.filter((_, i) => i !== index);
  },
};
    </script>
  </wcs-state>

  <main class="app">

    <!-- Header : computed getter for item count -->
    <div>
      <div class="header">
        <h1>Shopping Cart</h1>
        <template data-wcs="if: isEmpty|not">
          <span class="badge" data-wcs="textContent: itemCount"></span>
        </template>
      </div>
      <p class="header-sub">Path getters, getter chaining, $getAll aggregation</p>
    </div>

    <!-- Feature Labels -->
    <div class="features">
      <span class="feat">get "items.*.subtotal"()</span>
      <span class="feat">$getAll()</span>
      <span class="feat">getter chaining</span>
      <span class="feat">|locale filter</span>
      <span class="feat">if / else</span>
      <span class="feat">disabled binding</span>
    </div>

    <!-- Cart Items : for loop + path getter -->
    <template data-wcs="if: isEmpty|not">
      <div class="card">
        <div class="cart-header">
          <span>Product</span>
          <span>Price</span>
          <span>Qty</span>
          <span>Subtotal</span>
          <span></span>
        </div>
        <template data-wcs="for: items">
          <div class="cart-item">
            <div class="item-name">{{ .name }}</div>
            <div class="item-price">&yen;<span data-wcs="textContent: .unitPrice|locale"></span></div>
            <div class="qty-controls">
              <button
                class="qty-btn"
                data-wcs="disabled: .quantity|le(1); onclick: decrement"
                aria-label="Decrease"
              >&minus;</button>
              <span class="qty-value" data-wcs="textContent: .quantity"></span>
              <button
                class="qty-btn"
                data-wcs="onclick: increment"
                aria-label="Increase"
              >+</button>
            </div>
            <div class="item-subtotal">&yen;<span data-wcs="textContent: .subtotal|locale"></span></div>
            <button
              class="remove-btn"
              data-wcs="onclick: removeItem"
              aria-label="Remove"
            >&times;</button>
          </div>
        </template>
      </div>
    </template>

    <!-- Empty State -->
    <template data-wcs="else:">
      <div class="card">
        <div class="empty-state">
          <div class="icon">&#128722;</div>
          <p>Cart is empty</p>
        </div>
      </div>
    </template>

    <!-- Summary : getter chaining + locale filter -->
    <template data-wcs="if: isEmpty|not">
      <div class="card summary">
        <div class="summary-row">
          <span class="label">Subtotal</span>
          <span class="value">&yen;<span data-wcs="textContent: totalPrice|locale"></span></span>
        </div>
        <div class="summary-row">
          <span class="label">Tax (<span data-wcs="textContent: taxRatePercent"></span>%)</span>
          <span class="value">&yen;<span data-wcs="textContent: tax|locale"></span></span>
        </div>
        <hr class="summary-divider">
        <div class="summary-total">
          <span>Total</span>
          <span class="value">&yen;<span data-wcs="textContent: grandTotal|locale"></span></span>
        </div>
      </div>
    </template>

  </main>

</body>
</html>
