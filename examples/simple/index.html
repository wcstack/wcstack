<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>simple</title>
    <!--
      Import map to define component paths
      "@components/app/" means is lazy load, <app-xxx> will load ./components/app/xxx.js on demand
      "@components/app-main" means is eager load, ./components/app/main.js will be loaded immediately
      "@components/app-header" means is eager load, ./components/app/header.js will be loaded immediately
    -->
    <script type="importmap">
      {
        "imports": {
          "@components/app/": "./components/app/",
          "@components/app-main": "./components/app/main.js",
          "@components/app-header": "./components/app/header.js"
        }
      }
    </script>
    <!-- autoloader, router exec bootstrap -->
    <script type="module" src="../../packages/autoloader/dist/auto.min.js"></script>
    <script type="module" src="../../packages/router/dist/auto.min.js"></script>
  </head>
  <body>
    <!-- basename is subdirectory for router -->
    <wcs-router basename="/examples/simple/">
      <template>
        <wcs-route path="/">
          <wcs-layout layout="main">

            <app-header slot="header"></app-header>

            <wcs-route index>
              <wcs-head>
                <title>Home Page</title>
              </wcs-head>
              <app-main></app-main>
            </wcs-route>

            <wcs-route path="about">
              <wcs-head>
                <title>About Page</title>
              </wcs-head>
              <app-about></app-about>
            </wcs-route>

            <wcs-route path="products">
              <wcs-head>
                <title>Products Page</title>
              </wcs-head>
              <wcs-route index>
                <app-products></app-products>
              </wcs-route>
              <wcs-route path=":productId(int)">
                <app-product data-bind=""></app-product>
              </wcs-route>
            </wcs-route>

          </wcs-layout>
        </wcs-route>

        <wcs-route fallback>
          <wcs-head>
            <title>404 Not Found</title>
          </wcs-head>
          <h1>404 Not Found</h1>
          <p>The page you are looking for does not exist.</p>
          <wcs-link to="/">return to home</wcs-link>
        </wcs-route>
      </template>
    </wcs-router>

    <template id="main">
      <section>
        <slot name="header"></slot>
      </section>
      <section>
        <slot></slot>
      </section>
    </template>
  </body>
</html>
